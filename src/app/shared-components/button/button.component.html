<ng-container *ngTemplateOutlet="buttonConfig['text'] ? text : image">
</ng-container>
<ng-template #text>
    <button type="button" class="text-btn">
        {{ buttonConfig.text}}
    </button>
</ng-template>
<ng-template #image class="img-btn">
    <img alt="image button" [src]="buttonConfig.src">
</ng-template>
